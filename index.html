<html>

<head>
  <title>Lazy Loading Test by jackortico</title>

  <!-- Jquery  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Lazy Loading Jquery Plugin -->
  <!-- cdnjs -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>

  <style>
   img.lazy{
     width: 800px;
     height:auto;
     object-fit: cover;
   }
  </style>
</head>

<body>
  <div style="width:100%;height:1200px;background:lightblue"></div>
  <img class="lazy" data-src="./images/business-1.jpg" />

  <img class="lazy" data-src="./images/business-2.jpg">

  <img class="lazy" data-src="./images/business-3.jpg">

  <img class="lazy" data-src="./images/business-4.jpg">

  <img class="lazy" data-src="./images/business-5.jpg">

  <img class="lazy" data-src="./images/business-6.jpg">

  <img class="lazy" data-src="./images/business-7.jpg">

  <img class="lazy" data-src="./images/business-8.jpg">

  <br>
  <br>

  <a href="./without_lazyloading.html">Without LazyLoading</a>

  <script>
  	  $(function() {
        $('.lazy').lazy({
          effect: "fadeIn",
          effectTime: 2000,
          threshold: 0
        });
    });
  </script>
