<html>

<head>
  <title>Lazy Loading Test</title>

  <!-- Jquery  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  
  <!-- Lazy Loading Jquery Plugin -->
  <!-- jsDeliver -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
  <!-- cdnjs -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
</head>

<body>
  <img class="lazy" data-src="https://cdn.pixabay.com/photo/2021/08/09/00/00/bellflower-6532224_960_720.jpg" />

  <img class="lazy" data-src="https://cdn.pixabay.com/photo/2019/06/06/13/36/italy-4256017_960_720.jpg">

  <img class="lazy" data-src="https://cdn.pixabay.com/photo/2015/11/27/20/28/cathedral-1066314_960_720.jpg">

  <img class="lazy" data-src="https://cdn.pixabay.com/photo/2014/05/03/01/04/city-336708_960_720.jpg">

  <img class="lazy" data-src="https://cdn.pixabay.com/photo/2016/12/24/22/09/destruction-1929422_960_720.jpg">

  <script>
      $(function() {
        $('.lazy').lazy({
          effect: "fadeIn",
          effectTime: 2000,
          threshold: 0
        });
    });
  </script>
</body>

</html>
